<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPEKYOLU</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <style>
        *{
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        img{        
         width: 10%;
        height: 10%;
        margin-top: 1%;
        }
        a{
            width: 7%;
            height: 5%;
            margin-top: 3%;
        }
    </style>
</head>
<body style="background-color: #4B4B4A;">
    <header class="d-flex justify-content-between">
        <h1 style="color: white; margin-top: 3%; margin-left: 1%;" >Welcome {{PattientName}} </h1>
        <img src="{% static 'css/images/222222222-removebg-preview.png'%}" alt="icon">
        <a href="/logoutPatient" class="btn btn-secondary" role="button" aria-disabled="true">LogOut</a>
    </header>
    <hr>
    <main style="margin-top: 8%;">
        <h2  style="color: white; margin-left: 1%;">My Appointments :</h2>
        <table class="table table-striped table-dark">
            <tr>
                <th>Dr.Name</th>
                <th>Time</th>
                <th>Edit</th>
            </tr>
            {% for myApp in ThisPattientApp%}
            <tr>
                <td>{{myApp.doctor.First_Name}}{{myApp.doctor.Last_Name}}</td>
                <td>{{myApp.vacancies}}</td>
                <td><a href="">Cancel</a></td>
            </tr> 
            {%endfor%}
            
        </table>
        <form class="d-flex justify-content-between" action="/home" method="post">
            {% csrf_token %}
            <p></p>
            <input type="submit" class="btn btn-secondary" value="Add new Appointment" >
        </form>
    </main>
</body>
</html>
